<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>CF AI REST API</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/main.js"></script>
</head>

<body>
    <select class="models" required form="prompt-form-1">
        <option selected disabled value="">
            Seleccione un modelo...
        </option>
    </select>
    <div class="messages"></div>
    <form class="prompt-form" id="prompt-form-1">
        <textarea class="message" placeholder="Escribe un mensaje..." required rows="3"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    <footer>
        <a class="repo-link" href="https://github.com/jorgeferdez/cf-ai-rest-api">
            <span>jorgeferdez/cf-ai-rest-api</span>
        </a>
    </footer>
</body>

</html>
